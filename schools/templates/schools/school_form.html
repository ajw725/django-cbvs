{% extends "schools/school_base.html" %}

{% block content %}

<h1>
  {% if not form.instance.pk %}
    Create School
  {% else %}
    Update School
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
